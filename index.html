<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>VecRays</title>
    <link rel="stylesheet" href="style.css"/>
  </head>
  <body>
    <header></header>
    <div id="gui">
      <label for="num-rays">
        --num-rays: <span>0</span>
            <input type="range" id="num-rays" name="num-rays" min="2" max="30" step="1">
          </label>
      <label for="start-alpha">
        --start-alpha: <span>0.00</span>
        <input type="range" id="start-alpha" name="start-alpha" min="0" max="1" step="0.05">
      </label>
      <label for="end-alpha">
        --end-alpha: <span>0.00</span>
        <input type="range" id="end-alpha" name="end-alpha" min="0" max="1" step="0.05">
      </label>
    </div>
    <script src="script.js"></script>
  </body>
</html>
